<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen valjka</title>

    <script type="text/javascript">

        function volumen_valjka(r, h) {
             return r * r * 3.14 * h;
        }

        var x = prompt("Unesite poluprecnik (r):");

        var y = prompt("Unesite visinu (h):");

        alert("Volumen valjka je " + volumen_valjka(x, y));

   </script>
</head>

</body>
</html>
